<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Flex Image Gallery</title>
</head>

<body>

  <div class="panel-container">
    <div class="panel panel1">
      <p>1. Kareem Abdul-Jabaar</p>
      <p></p>
      <p>38,387 points</p>
    </div>
    <div class="panel panel2">
      <p>2. Karl Malone</p>
      <p></p>
      <p>36,928 points</p>
    </div>
    <div class="panel panel3">
      <p>3. LeBron James</p>
      <p></p>
      <p>34,087 points</p>
    </div>
    <div class="panel panel4">
      <p>4. Kobe Bryant</p>
      <p>a</p>
      <p>33,643 points</p>
    </div>
    <div class="panel panel5">
      <p>5. Michael Jordan</p>
      <p></p>
      <p>32,292 points</p>
    </div>
  </div>

  <script>
    function toggleOpen() {
      this.classList.toggle("active");
    }
    function toggleActive() {
      if (getComputedStyle(this).flexGrow == 5) {
        this.classList.add("active-open");
      }
      else {
        this.classList.remove("active-open");
      }


    }
    let panels = document.querySelectorAll(".panel");
    panels.forEach(item => item.addEventListener("click", toggleOpen));
    panels.forEach(item => item.addEventListener("transitionend", toggleActive));

  </script>

</body>

</html>
